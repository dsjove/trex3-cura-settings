[general]
version = 4
name = TRex-3 Mirror_settings
definition = custom

[metadata]
setting_version = 6
type = definition_changes

[values]
extruders_enabled_count = 1
gantry_height = 20
machine_depth = 400
machine_end_gcode = M104 S0 T1                     ;extruder heater off
	M104 S0 T0
	M106 S0
	M106 P1 S0
	M140 S0
	G91                                    ;relative positioning
	G1 E-1 F300                            ;retract the filament a bit before lifting the nozzle, to release some of the pressure
	G1 Z+0.5 E-5 X-20 Y-20 F{travel_speed} ;move Z up a bit and retract filament even more
	G28 X0 Y0                              ;move X/Y to min endstops, so the head is out of the way	G28 X0	M84                         ;steppers off
	G90                         ;absolute positioning
	;{profile_string}
machine_heated_bed = True
machine_height = 500
machine_start_gcode = ;Basic settings: Layer height: {layer_height} Walls: {wall_thickness} Fill: {fill_density}
	;Print time: {print_time}
	;Filament used: {filament_amount}m {filament_weight}g
	;Filament cost: {filament_cost}
	;M190 S{print_bed_temperature} ;Uncomment to add your own bed temperature line
	;M109 S{print_temperature} ;Uncomment to add your own temperature line
	G21        ;metric values
	G90        ;absolute positioning
	M82        ;set extruder to absolute mode
	T0
	M106 P0 S[fan_speed_pwm]
	M106 P1 S[fan_speed_pwm]
	G28 ; home all axes
	M420 S1
	G1 X-42 F8000
	G92 E0
	G1 E5 F300
	G1 X0 F5000
	G1 X-40
	G1 X0
	G1 X-40
	G1 X0
	G1 X-40
	G1 X200
	G1 Y200 F5000
machine_width = 200

